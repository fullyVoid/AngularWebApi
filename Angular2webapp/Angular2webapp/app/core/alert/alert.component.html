<div *ngIf="alertList?.length > 0" >
    <div class="panel panel-primary centered">
        <div class="panel-heading">Alert header</div>
        <div class="panel-body fixed-body">
            <alert-element *ngFor="let alert of alertList" [alert]="alert" (alertClosing)="removeAlert($event)"></alert-element>
        </div>
        <div class="panel-footer">
            <div class="row text-center">
                <div class="col-xs-4 col-xs-offset-8">
                    <p>Alert footer</p>
                </div>
            </div>
        </div>
    </div>
</div>
